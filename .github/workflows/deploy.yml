name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master' selon votre branche principale
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vite/package-lock.json

      - name: Install dependencies
        working-directory: vite
        run: npm ci

      - name: Build
        working-directory: vite
        env:
          # VITE_API_URL peut être configuré dans GitHub Settings > Secrets and variables > Actions
          # Créez un secret nommé "VITE_API_URL" avec l'URL de votre backend Render
          # Exemple: https://gdr-dump-backend.onrender.com
          # Si le secret n'existe pas, la valeur par défaut sera utilisée
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://gdr-dump-backend.onrender.com' }}
          # Base path pour GitHub Pages
          # Le repository s'appelle _DECHETTERIES, donc l'URL est https://efka999.github.io/_DECHETTERIES/
          # Si votre site est à la racine (https://efka999.github.io/), créez un secret VITE_BASE_PATH avec la valeur '/'
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || '/_DECHETTERIES/' }}
          # GITHUB_REPOSITORY est automatiquement fourni par GitHub Actions (pas besoin de le définir)
          # Il est utilisé dans vite.config.js pour la détection automatique du base path
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "=== Build Configuration ==="
          echo "VITE_BASE_PATH=${VITE_BASE_PATH}"
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "VITE_API_URL=${VITE_API_URL}"
          echo ""
          echo "=== Building ==="
          npm run build
          echo ""
          echo "=== Verifying build output ==="
          if [ -f dist/index.html ]; then
            echo "index.html found, checking asset paths:"
            grep -o 'src="[^"]*"' dist/index.html | head -5 || echo "No src attributes found"
            grep -o 'href="[^"]*"' dist/index.html | head -5 || echo "No href attributes found"
            echo ""
            echo "First 30 lines of index.html:"
            head -30 dist/index.html
          else
            echo "ERROR: index.html not found in dist/"
            ls -la dist/ || echo "dist/ directory not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vite/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
