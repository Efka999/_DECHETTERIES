services:
  - type: web
    name: dechetteries-backend
    env: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # À définir manuellement après déploiement GitHub Pages
    disk:
      name: dechetteries-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
