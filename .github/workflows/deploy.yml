name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master' selon votre branche principale
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vite/package-lock.json

      - name: Install dependencies
        working-directory: vite
        run: npm ci

      - name: Build
        working-directory: vite
        env:
          # VITE_API_URL peut être configuré dans GitHub Settings > Secrets and variables > Actions
          # Créez un secret nommé "VITE_API_URL" avec l'URL de votre backend Render
          # Exemple: https://gdr-dump-backend.onrender.com
          # Si le secret n'existe pas, la valeur par défaut sera utilisée
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://gdr-dump-backend.onrender.com' }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vite/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
